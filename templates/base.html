<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>CCMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'animate/animate.css' %}">
  <link rel="stylesheet" href="{% static 'awesome/font-awesome.min.css' %}">	
  <link rel="stylesheet" href="{% static 'scripts/datePicker/jquery-ui.css'%}">
  <link rel="stylesheet" href="{% static 'scripts/datePicker/style.css'%}">
  <script src="{% static 'scripts/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'scripts/jquery-table2excel/dist/jquery.table2excel.min.js'%}"></script>
</head>
<body>
	<!-- <a href="../joinCourse/pdf.py">Link</a> -->

	<div class="container-fluid">
		{% block navbar %}
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <a class="navbar-brand" href="#">Guntur It</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class=""><a href="{% url 'joinCourse:home' %}">Home</a></li>
		        <li class=""><a href="{% url 'joinCourse:about' %}">About</a></li>
		        <li class=""><a href="{% url 'joinCourse:events' %}">Events</a></li> 
		        <li class=""><a href="{% url 'joinCourse:Success' %}">Success</a></li> 
		        <li class=""><a href="{% url 'joinCourse:feedback' %}">Feedback</a></li>
		        <li class=""><a href="{% url 'joinCourse:contact' %}">Contact Us</a></li> 

		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      			<!-- /admin -->
		        <li><a href="{% url 'joinCourse:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		{% endblock %}
	</div>
	<br><br><br>
	<div class="container-fluid row">
		<div class="col-sm-9">
			{% block content %}

			{% endblock %}			
		</div>
		<div class="col-sm-3">
			<div class="row">
				<br>
				<img src="{% static 'Images/dj.png' %}" class="pull-right navbar img-responsive" style="height: 100px;width: 50%;">
			</div>
			<form action="{% url 'joinCourse:subscribe'%}" method="POST" >
			{% csrf_token %}
				<div class="panel panel-body panel-info">							
					<div class="row col-sm-8">
						<input type="email" name="subscribe" placeholder="Enter MailId" class="center-block  form-control">
					</div>
					<div class="row">
						<input type="submit" value="Subscribe" class="center-block btn btn-primary btn-sm">
					</div>	
				</div>
			</form>			
		</div>
	</div>
</body>
</html>
